
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Editor</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- pdf.js for rendering PDF pages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- pdf-lib.js for creating and modifying PDF documents -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <!-- Sortable.js for drag-and-drop functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
        /* Using a more modern, Gen Z-friendly font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Custom styles for the vibrant, dark-mode UI */
        .drop-zone {
            border: 2px dashed #4b5563; /* gray-600 */
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #ec4899; /* pink-500 */
            background-color: rgba(236, 72, 153, 0.1);
        }
        
        /* Styles for sortable drag-and-drop elements */
        .sortable-ghost {
            opacity: 0.4;
            background-color: #d946ef; /* fuchsia-500 */
            border-radius: 0.75rem;
        }
        .sortable-chosen {
            cursor: grabbing;
        }

        /* A more stylish, colorful loading spinner */
        .loader {
            animation: spin 1s linear infinite;
            border-top-color: #ec4899; /* pink-500 */
            border-right-color: #d946ef; /* fuchsia-500 */
            border-bottom-color: transparent;
            border-left-color: transparent;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Fade-in animation for elements */
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-6xl mx-auto bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl p-6 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">
                <span class="bg-gradient-to-r from-fuchsia-500 to-pink-500 text-transparent bg-clip-text">Simple PDF Editor</span>
            </h1>
            <p class="text-gray-400 mt-2 text-lg">Shuffle, remove, and remix your PDF pages. It's that easy.</p>
        </header>

        <!-- Initial Upload View -->
        <div id="upload-view" class="w-full animate-fade-in">
            <div id="drop-zone" class="drop-zone w-full rounded-xl p-8 text-center cursor-pointer bg-gray-800 hover:border-pink-500">
                <input type="file" id="pdf-upload" class="hidden" accept=".pdf">
                <div class="flex flex-col items-center">
                    <svg class="w-16 h-16 text-gray-500 mb-4 transition-transform group-hover:scale-110" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M3 14.25V18a2.25 2.25 0 002.25 2.25h13.5A2.25 2.25 0 0021 18v-3.75m-18 0V6a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 6v8.25" />
                    </svg>
                    <p class="text-lg font-semibold text-gray-300">Drag & drop your PDF here</p>
                    <p class="text-gray-500">or</p>
                    <button id="browse-btn" class="mt-4 px-6 py-2 bg-pink-600 text-white rounded-full font-semibold shadow-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-pink-500 transition-all transform hover:scale-105">Browse File</button>
                </div>
            </div>
            <div id="upload-error" class="text-red-400 text-center mt-4 font-medium hidden"></div>
        </div>

        <!-- Editor View -->
        <div id="editor-view" class="hidden w-full animate-fade-in">
            <!-- Action buttons -->
            <div class="flex flex-col sm:flex-row gap-4 items-center justify-center mb-8">
                <button id="download-btn" class="w-full sm:w-auto flex items-center justify-center gap-2 px-8 py-3 bg-gradient-to-r from-fuchsia-500 to-pink-500 text-white rounded-full font-bold shadow-lg hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-fuchsia-500 transition-all">
                    Remix PDF ðŸš€
                </button>
                <button id="reset-btn" class="w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-3 bg-gray-700 text-white rounded-full font-semibold shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-gray-500 transition-all">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.664 0l3.181-3.183m-11.664 0l4.992-4.993m-4.993 0l-3.181 3.183a8.25 8.25 0 000 11.664l3.181 3.183" /></svg>
                    Start Over
                </button>
            </div>
            
            <!-- PDF page thumbnails container -->
            <div id="pages-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 p-4 bg-gray-900/50 rounded-lg min-h-[200px]">
                <!-- Page thumbnails will be inserted here -->
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col items-center justify-center z-50">
            <div class="loader ease-linear rounded-full border-8 border-t-8 h-24 w-24 mb-4"></div>
            <p id="loading-text" class="text-white text-xl font-semibold">Processing PDF...</p>
        </div>

        <!-- Custom Alert Modal -->
        <div id="custom-alert" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
            <div class="bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-sm text-center border border-gray-700 animate-fade-in">
                <p id="alert-message" class="text-white mb-6"></p>
                <button id="alert-ok-btn" class="px-6 py-2 bg-pink-600 text-white font-semibold rounded-full hover:bg-pink-700 transition-colors">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Set workerSrc for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

        const { PDFDocument } = PDFLib;

        // DOM elements
        const uploadView = document.getElementById('upload-view');
        const editorView = document.getElementById('editor-view');
        const dropZone = document.getElementById('drop-zone');
        const pdfUpload = document.getElementById('pdf-upload');
        const browseBtn = document.getElementById('browse-btn');
        const pagesContainer = document.getElementById('pages-container');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const uploadError = document.getElementById('upload-error');
        const customAlert = document.getElementById('custom-alert');
        const alertMessage = document.getElementById('alert-message');
        const alertOkBtn = document.getElementById('alert-ok-btn');


        let originalPdfBytes = null;
        let pdfDoc = null;

        // --- Event Listeners ---
        browseBtn.addEventListener('click', (e) => { 
            // Stop the click from bubbling up to the parent drop-zone
            e.stopPropagation(); 
            pdfUpload.click(); 
        });
        pdfUpload.addEventListener('change', (e) => handleFile(e.target.files[0]));
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('dragover'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
        });
        dropZone.addEventListener('click', () => pdfUpload.click());
        resetBtn.addEventListener('click', resetApp);
        downloadBtn.addEventListener('click', generateModifiedPdf);
        alertOkBtn.addEventListener('click', () => customAlert.classList.add('hidden'));


        // --- Core Functions ---

        function resetApp() {
            uploadView.classList.remove('hidden');
            editorView.classList.add('hidden');
            pagesContainer.innerHTML = '';
            pdfUpload.value = '';
            originalPdfBytes = null;
            pdfDoc = null;
            uploadError.classList.add('hidden');
        }

        function showAlert(message) {
            alertMessage.textContent = message;
            customAlert.classList.remove('hidden');
        }
        
        function toggleLoading(show, text = 'Processing...') {
            loadingText.textContent = text;
            loadingOverlay.classList.toggle('hidden', !show);
        }

        async function handleFile(file) {
            if (!file || file.type !== 'application/pdf') {
                uploadError.textContent = 'Please select a valid PDF file.';
                uploadError.classList.remove('hidden');
                return;
            }
            uploadError.classList.add('hidden');

            const reader = new FileReader();
            reader.onload = async (e) => {
                originalPdfBytes = e.target.result;
                try {
                    toggleLoading(true, 'Loading PDF pages...');
                    await renderPdf(originalPdfBytes);
                    uploadView.classList.add('hidden');
                    editorView.classList.remove('hidden');
                    initializeSortable();
                } catch (error) {
                    console.error("Error processing PDF:", error);
                    uploadError.textContent = 'Could not read the PDF. It may be corrupted or password-protected.';
                    uploadError.classList.remove('hidden');
                    resetApp();
                } finally {
                    toggleLoading(false);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        async function renderPdf(data) {
            pagesContainer.innerHTML = '';
            const loadingTask = pdfjsLib.getDocument({ data });
            pdfDoc = await loadingTask.promise;
            
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: 0.4 });
                
                const canvas = document.createElement('canvas');
                canvas.className = 'w-full h-auto rounded-md shadow-lg';
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                await page.render({ canvasContext: context, viewport: viewport }).promise;

                const pageWrapper = document.createElement('div');
                pageWrapper.className = 'relative group cursor-grab p-1 bg-gray-800 border-2 border-transparent hover:border-pink-500 rounded-lg shadow-sm transition-all transform hover:scale-105';
                pageWrapper.setAttribute('data-original-page-index', i - 1); // 0-based index

                const pageNumber = document.createElement('div');
                pageNumber.className = 'absolute bottom-2 left-2 bg-fuchsia-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center';
                pageNumber.textContent = i;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'absolute top-2 right-2 bg-black/50 text-white rounded-full h-7 w-7 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-500 transform hover:scale-110';
                deleteBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    pageWrapper.classList.add('animate-ping', 'opacity-0');
                    setTimeout(() => pageWrapper.remove(), 300);
                };

                pageWrapper.appendChild(canvas);
                pageWrapper.appendChild(pageNumber);
                pageWrapper.appendChild(deleteBtn);
                pagesContainer.appendChild(pageWrapper);
            }
        }

        function initializeSortable() {
            new Sortable(pagesContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen',
            });
        }

        async function generateModifiedPdf() {
            const pageElements = pagesContainer.querySelectorAll('[data-original-page-index]');
            if (pageElements.length === 0) {
                showAlert("There are no pages left to create a PDF.");
                return;
            }
            
            toggleLoading(true, 'Generating new PDF...');
            try {
                const newPdfDoc = await PDFDocument.create();
                const sourcePdfDoc = await PDFDocument.load(originalPdfBytes);
                
                const pageIndices = Array.from(pageElements).map(el => parseInt(el.getAttribute('data-original-page-index')));
                
                const copiedPages = await newPdfDoc.copyPages(sourcePdfDoc, pageIndices);
                copiedPages.forEach(page => newPdfDoc.addPage(page));
                
                const pdfBytes = await newPdfDoc.save();
                
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `remixed_${pdfUpload.files[0]?.name || 'document.pdf'}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error("Error generating PDF:", error);
                showAlert("An error occurred while creating the new PDF.");
            } finally {
                toggleLoading(false);
            }
        }
    </script>

</body>
</html>
